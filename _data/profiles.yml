- name: Steve Mach
  title: Camp Director
  bio: This will be Steve's 18th summer on camp staff at Resica Falls and his sixth as Camp Director. He has previously served as Handicraft Director, Commissioner, Program Director, and Assistant Camp Director, as well as the main architect of our 2020 Virtual Camp. He is an Eagle Scout, a Vigil Honor member of Unami Lodge, One, and has served on National Camping School and Wood Badge Staff. Steve is a high school social studies teacher who is always looking for new ways to improve camp. He is excited for the opportunities 2026 will bring as he heads into his sixth summer as Camp Director. Contact him at <a href="contact?recipient=steve.mach@resicafalls.org">steve.mach@resicafalls.org</a>.
  image: steve.jpg
- name: Jerry Reed
  title: Assistant Camp Director
  bio: Jerry has spent over 50 years on camp staff at five different camps. In the past, he has served as Quartermaster, Head Commissioner, COPE Director, Program Director, Business Manager, Evening Program Coordinator, and Health Officer, as well as Camp Director at three different camps â€“ Camp Tri-Mount, Camp Barton, and Resica Falls. He has served on multiple National Camping School staffs throughout the region and has staffed several Wood Badge courses. A Vigil Honor member of Unami Lodge, One, Jerry oversees the logistical and administrative operations of camp. Contact him at <a href="contact?recipient=jerry.reed@resicafalls.org">jerry.reed@resicafalls.org</a>.
  image: jerry.jpg
- name: Matt Gutterman
  title: Assistant Camp Director
  bio: From Counselor in Training to Assistant Camp Director, Matt has spent 19 summers on camp staff at Resica Falls. The summers in between include service as Media Center(STEM) Director, Commissioner, Office Manager, and loyal volunteer and advocate on the Council Camping Committee. An Eagle Scout and Vigil Honor member of Unami Lodge, One, Matt strives to improve camp through the coordination of numerous special projects and the behind-the-scenes operations of camp.  Contact him at <a href="contact?recipient=matt.gutterman@resicafalls.org">matt.gutterman@resicafalls.org</a>.
  image: matt.jpg
- name: Jake Walsh
  title: Program Director
  bio: Jake brings an abundance of experience to his first summer as Program Director and seventh overall at Resica Falls. He has previously worked in the Dining Hall, and served as the Resica Rangers Director as well as the Assistant Program Director. An Eagle Scout, Jake has plans of becoming a school librarian after completing graduate school. Jake is ready to lead an enthusiastic staff and present a high-energy program in 2026! Contact him at <a href="contact?recipient=jake.walsh@resicafalls.org">jake.walsh@resicafalls.org</a>.
  image: jake.jpg
- name: Skye Kramer
  title: Assistant Program Director
  bio: An Eagle Scout and Vigil Honor member of Unami Lodge, One, Skye brings a high level of energy to her new role as Assistant Program Director. Previously, she has served as the High Five Coordinator and was one of the main coordinators of our Webelos Week program. Skye draws upon her active and engaged experience as a youth leader in the Order of the Arrow as she brings her positive, can-do attitude to Resica Falls. Contact her at <a href="contact?recipient=skye.kramer@resicafalls.org">skye.kramer@resicafalls.org</a>.
  image: skye.jpg
- name: Paul Dallatore
  title: Business Manager
  bio: Paul has a variety of Scouting experiences that he brings to his second summer as the Business Manager at Resica Falls. He is active in his home units, supports his district as the Advancement Chair, has staffed numerous council-level events, and has previously served as an Associate Lodge Adviser for Unami Lodge, One, where is a Vigil Honor member. Before becoming the Business Manager, Paul spent several summers on staff as a volunteer commissioner and van driver. Contact him at <a href="contact?recipient=paul.dallatore@resicafalls.org">paul.dallatore@resicafalls.org</a>.
  image: paul.jpg
- name: John Bickel
  title: Director of Outdoor Adventures
  bio: John is an Eagle Scout and Vigil Honor member of Unami Lodge, One who previously served as Dan Beard Director, Head Commissioner, and Program Director at Resica Falls. After two summers as the Camp Director at Musser Scout Reservation, this former lodge chief took a break from our camping operations, while continuing to serve on National Camping School staff. A professional scouter, John has served the Cradle of Liberty Council in a variety of positions, including district executive, council program director, and senior development director. In addition to Resica Falls and Musser, John oversees all things program in the council. Contact him at <a href="contact?recipient=john.bickel@scouting.org">john.bickel@scouting.org</a>.
  image: john.jpg
