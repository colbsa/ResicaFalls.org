- name: Steve Mach
  title: Camp Director
  bio: This will be Steve’s 16th summer on camp staff at Resica Falls. He has previously served as Handicraft Director, Commissioner, Program Director, and Assistant Camp Director, as well as the main architect of our 2020 Virtual Camp. He is an Eagle Scout, a Vigil Honor member of Unami Lodge, One, and has served on Wood Badge Staff. Steve is a high school social studies teacher who is always looking for new ways to improve camp. He is excited for the opportunities 2024 will bring as he heads into his fourth summer as Camp Director. Contact him at <a href="contact?recipient=steve.mach@resicafalls.org">steve.mach@resicafalls.org</a>.
  image: steve.jpg
- name: Jerry Reed
  title: Assistant Camp Director
  bio: Jerry has spent 50 years on camp staff at five different camps. In the past, he has served as Quartermaster, Head Commissioner, COPE Director, Program Director, Business Manager, Evening Program Coordinator, and Health Officer, as well as Camp Director at three different camps – Camp Tri-Mount, Camp Barton, and Resica Falls. He has served on multiple National Camping School staffs throughout the region and has staffed several Wood Badge courses. A Vigil Honor member of Unami Lodge, One, Jerry oversees the logistical and administrative operations of camp. Contact him at <a href="contact?recipient=jerry.reed@resicafalls.org">jerry.reed@resicafalls.org</a>.
  image: jerry.jpg
- name: Anthony Glass
  title: Program Director
  bio: Anthony returns to Resica Falls this summer to be our 2024 Program Director. Previously, Anthony has served as OA Honorsmaster, Civics Director, and Commissioner, and has been a loyal volunteer the last two summers. An Eagle Scout and Vigil Honor member of Unami Lodge, One, Anthony works for the City of Philadelphia and has aspirations of attending law school in the future. He is looking forward to bringing a fresh take to many of Resica’s established programs. Contact him at <a href="contact?recipient=anthony.glass@resicafalls.org">anthony.glass@resicafalls.org</a>.
  image: anthony.jpg
- name: Dom Tomassetti
  title: Assistant Program Director
  bio: Six summers on camp staff working in Scoutcraft and the Shop have given Dom an abundance of experience to bring to the table as the Assistant Program Director. An Eagle Scout, he is very focused on the merit badge instruction in each of our program areas, as well as expanding our camp-wide activities. Dom has received professional training as a blacksmith and has great talent as a craftsman. Be on the lookout for the exciting changes Dom will bring to Resica Falls this summer. Contact him at <a href="contact?recipient=dom.tomasetti@resicafalls.org">dom.tomasetti@resicafalls.org</a>.
  image: dom.jpg
- name: Ray Tartaglia
  title: Business Manager
  bio: Ray brings over 15 years of experience as he returns to Resica Falls as our Business Manager. An Eagle Scout and Vigil Honor member of Unami Lodge, One, he has a great passion for Scoutcraft, and previously served as Commissioner, Assistant Program Director, and Program Director. This expertise allows for the continual improvement of the office, trading post, and financial operations at Resica Falls. Outside of camp, Ray is a high school mathematics teacher, and is a proud father. Contact him at <a href="contact?recipient=ray.tartaglia@resicafalls.org">ray.tartaglia@resicafalls.org</a>.
  image: ray.jpg
- name: Nick McKee
  title: Ranger
  bio: Nick is an Eagle Scout and Vigil Honor member of Unami Lodge, One who has served on camp staff since 2004. Starting as a Counselor in Training, he has worked in a variety of areas of camp, including Handicraft, Trading Post, Dining Hall, and Quartermaster. He also spent two years as the Assistant Ranger at Musser Scout Reservation. In 2015, Nick returned to Resica Falls as our Ranger, where his work ethic has been vital in continuing to improve our facilities and mark Resica as a destination camp throughout the Northeast Region. Contact him at <a href="contact?recipient=nicholas.mckee@scouting.org">nicholas.mckee@scouting.org</a>.
  image: nick.jpg
- name: Bill Rush
  title: Ranger
  bio: Bill began working on camp staff at Resica Falls in 2009, serving primarily in the Aquatics areas of camp. An Eagle Scout, Bill took a hiatus from camp staff to serve our country in the United States Navy, before returning as one of our rangers in 2022. Bill splits his time between Resica Falls and Musser - our sister camp - and has great talent with mechanics and technology. Bill’s care for the whole operation of camp is a great asset to Resica Falls. Contact him at <a href="contact?recipient=bill.rush@scouting.org">bill.rush@scouting.org</a>.
  image: bill.jpg
- name: John Bickel
  title: Director of Outdoor Adventures
  bio: John is an Eagle Scout and Vigil Honor member of Unami Lodge, One who previously served as Dan Beard Director, Head Commissioner, and Program Director at Resica Falls. After two summers as the Camp Director at Musser Scout Reservation, this former lodge chief took a break from our camping operations, while continuing to serve on National Camping School staff. A professional scouter, John has served the Cradle of Liberty Council in a variety of positions, including district executive, council program director, and senior development director. In addition to Resica Falls and Musser, John oversees all things program in the council. Contact him at <a href="contact?recipient=john.bickel@scouting.org">john.bickel@scouting.org</a>.
  image: john.jpg
